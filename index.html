<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eris Proxies</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Favicon(s) -->
  <link rel="icon" type="image/png" sizes="16x16" href="public/icons/ERIS-PROXIES-ICON.png">
  <link rel="icon" type="image/png" sizes="32x32" href="public/icons/ERIS-PROXIES-ICON.png">
  <!-- Preload the logo so it appears instantly -->
  <link rel="preload" as="image" href="public/icons/ERIS-PROXIES-ICON.png" />
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
  <div class="container">
    <header class="brand">
      <div class="brand-row">
        <!-- ðŸ”° Logo before the title -->
        <img
          class="brand-logo"
          src="public/icons/ERIS-PROXIES-ICON.png"
          alt="Eris Proxies logo"
          width="56"
          height="56"
          decoding="async"
        />
        <div class="brand-text">
          <h1 class="brand-title">Eris Proxies</h1>
          <p class="brand-sub">MTG Proxy Print Templater</p>
        </div>
      </div>
    </header>

    <div class="input-group">
      <input id="deckUrl" type="text" placeholder="Paste Archidekt deck URL..." />
      <div class="actions">
        <button id="loadBtn" class="btn sm" onclick="loadDeck()">Load from Archidekt</button>
        <button id="printBtn" class="btn sm" onclick="openPrintView()" disabled>Open Print Sheet</button>
      </div>
    </div>

    <div class="toggles" role="group" aria-label="Print settings">
      <!-- Cut Lines -->
      <div class="toggle">
        <span class="state state-off" aria-hidden="true">No Cut Lines</span>
        <label class="switch" for="cutLinesToggle" aria-label="Cut Lines toggle">
          <input type="checkbox" id="cutLinesToggle" />
          <span class="track"><span class="thumb"></span></span>
        </label>
        <span class="state state-on" aria-hidden="true">Show Cut Lines</span>
      </div>

      <!-- Card Spacing -->
      <div class="toggle">
        <span class="state state-off" aria-hidden="true">Alligned</span>
        <label class="switch" for="spaceBetweenToggle" aria-label="Card Spacing toggle">
          <input type="checkbox" id="spaceBetweenToggle" />
          <span class="track"><span class="thumb"></span></span>
        </label>
        <span class="state state-on" aria-hidden="true">Spacing</span>
      </div>

      <!-- Back Side -->
      <div class="toggle">
        <span class="state state-off" aria-hidden="true">No Back</span>
        <label class="switch" for="backSideToggle" aria-label="Back Side toggle">
          <input type="checkbox" id="backSideToggle" />
          <span class="track"><span class="thumb"></span></span>
        </label>
        <span class="state state-on" aria-hidden="true">Card Back</span>
      </div>

      <!-- Background -->
      <div class="toggle">
        <span class="state state-off" aria-hidden="true">Light</span>
        <label class="switch" for="blackBackgroundToggle" aria-label="Background color toggle">
          <input type="checkbox" id="blackBackgroundToggle" />
          <span class="track"><span class="thumb"></span></span>
        </label>
        <span class="state state-on" aria-hidden="true">Dark</span>
      </div>

      <!-- Page Size -->
      <div class="toggle">
        <span class="state state-off" aria-hidden="true">A4</span>
        <label class="switch" for="pageSizeToggle" aria-label="Page size toggle">
          <input type="checkbox" id="pageSizeToggle" />
          <span class="track"><span class="thumb"></span></span>
        </label>
        <span class="state state-on" aria-hidden="true">A3</span>
      </div>
    </div>

    <!-- Loading overlay -->
    <div id="loading" class="hidden">
      <div class="spinner-wrapper">
        <div class="spinner-ring"></div>
        <div id="spinnerIcon" class="spinner-icon" aria-hidden="true"></div>
      </div>

      <div class="spinner-copy" role="status" aria-live="polite">
        <p class="quip">
          Summoning proxies
          <span class="dots"><span>â€¢</span><span>â€¢</span><span>â€¢</span></span>
        </p>
        <p class="hint">
          Weâ€™re scraping your Archidekt/Moxfield deck â€” bigger decks can take a bit longer.  
          Thanks for being patient!
        </p>
      </div>
    </div>

    <div id="cardGrid" class="card-grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
