<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MTG Proxy Printer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>MTG Proxy Printer</h1>
    <div class="input-group">
      <input id="deckUrl" type="text" placeholder="Paste Archidekt or Moxfield deck URL..." />
      <button id="loadBtn" class="btn" onclick="loadDeck()">Load Deck</button>
      <button id="printBtn" class="btn" onclick="openPrintView()" disabled>Show Print Template</button>
      <label id="cutlineToggleWrapper" class="btn" style="margin-left: 10px;">
        <input type="checkbox" id="cutlineToggle" hidden />
        Toggle Cutlines
      </label>
    </div>

    <div id="loading" class="hidden">
      <div class="spinner-wrapper">
        <div class="spinner-ring"></div>
        <img id="spinnerIcon" class="spinner-icon" src="public/icons/FF-ICON-1.PNG" alt="Loading">
      </div>
    </div>

    <div id="cardGrid" class="card-grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
