<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MTG Proxy Printer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>MTG Proxy Printer</h1>
  <input type="text" id="deckUrl" placeholder="Paste Archidekt or Moxfield deck URL">
  <button id="loadBtn" onclick="loadDeck()">Load Deck</button>
  <button id="printBtn" onclick="openPrintView()" disabled>Print Template</button>

  <div id="loading" class="hidden">
    <div class="spinner">
      <img src="public/icons/FF-ICON-1.png" alt="FF-ICON-1">
      <img src="public/icons/FF-ICON-1.pngg" alt="FF-ICON-2">
      <img src="public/icons/FF-ICON-1.png" alt="FF-ICON-3">
    </div>
  </div>

  <div id="cardGrid"></div>

  <script src="script.js"></script>
</body>
</html>
