<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eris Proxies</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="16x16" href="public/icons/ERIS-PROXIES-ICON.png">
  <link rel="icon" type="image/png" sizes="32x32" href="public/icons/ERIS-PROXIES-ICON.png">
</head>
<body>
  <div class="container">
    <header class="brand">
      <h1 class="brand-title">Eris Proxies</h1>
      <p class="brand-sub">Deck & Proxy Print Templater</p>
    </header>

    <div class="input-group">
      <input id="deckUrl" type="text" placeholder="Paste Archidekt deck URL..." />
      <div class="actions">
        <button id="loadBtn" class="btn sm" onclick="loadDeck()">Load from Archidekt</button>
        <button id="printBtn" class="btn sm" onclick="openPrintView()" disabled>Open Print Sheet</button>
      </div>
    </div>

    <div class="toggles" role="group" aria-label="Print settings">
      <!-- Cut Lines -->
      <div class="toggle">
        <span class="state state-off" aria-hidden="true">No Cut Lines</span>
        <label class="switch" for="cutLinesToggle" aria-label="Cut Lines toggle">
          <input type="checkbox" id="cutLinesToggle" />
          <span class="track"><span class="thumb"></span></span>
        </label>
        <span class="state state-on" aria-hidden="true">Show Cut Lines</span>
      </div>

      <!-- Card Spacing -->
      <div class="toggle">
        <span class="state state-off" aria-hidden="true">No Spacing</span>
        <label class="switch" for="spaceBetweenToggle" aria-label="Card Spacing toggle">
          <input type="checkbox" id="spaceBetweenToggle" />
          <span class="track"><span class="thumb"></span></span>
        </label>
        <span class="state state-on" aria-hidden="true">Add Spacing</span>
      </div>

      <!-- Back Side -->
      <div class="toggle">
        <span class="state state-off" aria-hidden="true">White Back</span>
        <label class="switch" for="backSideToggle" aria-label="Back Side toggle">
          <input type="checkbox" id="backSideToggle" />
          <span class="track"><span class="thumb"></span></span>
        </label>
        <span class="state state-on" aria-hidden="true">Card Back</span>
      </div>

      <!-- Background -->
      <div class="toggle">
        <span class="state state-off" aria-hidden="true">White Background</span>
        <label class="switch" for="blackBackgroundToggle" aria-label="Background color toggle">
          <input type="checkbox" id="blackBackgroundToggle" />
          <span class="track"><span class="thumb"></span></span>
        </label>
        <span class="state state-on" aria-hidden="true">Black Background</span>
      </div>

      <!-- Page Size -->
      <div class="toggle">
        <span class="state state-off" aria-hidden="true">A4</span>
        <label class="switch" for="pageSizeToggle" aria-label="Page size toggle">
          <input type="checkbox" id="pageSizeToggle" />
          <span class="track"><span class="thumb"></span></span>
        </label>
        <span class="state state-on" aria-hidden="true">A3</span>
      </div>
    </div>

    <!-- Loading overlay -->
    <div id="loading" class="hidden">
      <div class="spinner-wrapper">
        <div class="spinner-ring"></div>
        <img id="spinnerIcon" class="spinner-icon" src="public/icons/FF-ICON-1.PNG" alt="Loading">
      </div>
    </div>

    <div id="cardGrid" class="card-grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
